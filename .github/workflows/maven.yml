name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: arc-runner-set

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Ensure Maven is installed (self-hosted runner fallback)
      shell: bash
      run: |
        echo "Checking for mvn..."
        if command -v mvn >/dev/null 2>&1; then
          echo "mvn found: $(mvn -v | head -n1)"
          exit 0
        fi

        echo "mvn not found. Attempting to install system package (non-root-friendly attempts will be skipped if sudo unavailable)..."

        # Try common package managers (best-effort). Some self-hosted runners may not have sudo.
        if command -v apt-get >/dev/null 2>&1 && command -v sudo >/dev/null 2>&1; then
          sudo apt-get update && sudo apt-get install -y maven && exit 0 || true
        fi
        if command -v yum >/dev/null 2>&1 && command -v sudo >/dev/null 2>&1; then
          sudo yum install -y maven && exit 0 || true
        fi
        if command -v apk >/dev/null 2>&1 && command -v sudo >/dev/null 2>&1; then
          sudo apk add --no-cache maven && exit 0 || true
        fi

        echo "System package install either failed or not available. Downloading Apache Maven binary..."
        MAVEN_VERSION=3.9.6
        MAVEN_BASE_URL=https://dlcdn.apache.org/maven/maven-3/${MAVEN_VERSION}/binaries
        MAVEN_ARCHIVE=apache-maven-${MAVEN_VERSION}-bin.tar.gz

        curl -fsSL ${MAVEN_BASE_URL}/${MAVEN_ARCHIVE} -o ${MAVEN_ARCHIVE} || curl -fsSL https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/${MAVEN_ARCHIVE} -o ${MAVEN_ARCHIVE}
        tar -xzf ${MAVEN_ARCHIVE}
        # Install into runner workspace to avoid requiring sudo
        mkdir -p $RUNNER_WORKSPACE/.maven
        mv apache-maven-${MAVEN_VERSION} $RUNNER_WORKSPACE/.maven/apache-maven-${MAVEN_VERSION}
        echo "$RUNNER_WORKSPACE/.maven/apache-maven-${MAVEN_VERSION}/bin" >> $GITHUB_PATH
        echo "Maven installed to $RUNNER_WORKSPACE/.maven/apache-maven-${MAVEN_VERSION}"
        mvn -v || true
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
