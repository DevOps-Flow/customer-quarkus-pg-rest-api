apiVersion: v1
kind: ConfigMap
metadata:
  name: customer-api-config
  namespace: customer-api
data:
  # URL de conexão JDBC com o banco de dados PostgreSQL
  # Formato comum: jdbc:postgresql://<host>:<porta>/<database>
  DB_JDBC_URL: jdbc:postgresql://postgres.db.svc.cluster.local:5432/appdb

  # Nível de log da aplicação Quarkus (TRACE, DEBUG, INFO, WARN, ERROR)
  QUARKUS_LOG_LEVEL: INFO

  # Configurações adicionais opcionais para o Quarkus (você pode usar ou não)
  # QUARKUS_HTTP_PORT: "8080"
  # QUARKUS_DATASOURCE_JDBC_MIN_SIZE: "2"
  # QUARKUS_DATASOURCE_JDBC_MAX_SIZE: "10"
  # QUARKUS_DATASOURCE_DB_KIND: "postgresql"