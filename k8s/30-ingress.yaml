apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-api
  namespace: customer-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: customer.lab-safer.com
      http:
        paths:
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: customer-api-svc
                port:
                  number: 80
