# Testcontainers configuration
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.db-name=quarkus
quarkus.datasource.devservices.username=quarkus
quarkus.datasource.devservices.password=quarkus
quarkus.datasource.devservices.image-name=postgres:13

# Liquibase for tests
quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.change-log=db/changelog/changelog-master.xml

# Disable JSON logs in tests
quarkus.log.console.json=false

# Configure hibernate for test
quarkus.hibernate-orm.database.generation=none