version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: customer-postgres
    restart: unless-stopped
    environment:
      # Usa vari√°veis do .env (se presentes) ou defaults do .env.example
      POSTGRES_DB: ${DB_NAME:-customer_db}
      POSTGRES_USER: ${DB_USERNAME:-app_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app_pass}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
